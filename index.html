<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Play Rock Paper Scissor</title>
    <link rel="stylesheet" href="syyles.css">
    <link rel="icon" href="images/icon.png">

</head>
<body>
<header>
    <h1>Rock Paper Scissor</h1>
</header>

<div class="scoreboard">
    <div id="user-label" class="badge">user</div>
    <div id="computer-label" class="badge" >comp</div>
    <span id="user-score">0</span>: <span id="computer-score">0</span>
    </div>

<div class="result">
    <p>Tap to Play!</p>
</div>

<div class="choices">
    <div class="choice" id="rock">
        <img  src="images/fisted-hand-sign_1f44a.png" alt="rock">
    </div>
    
    <div class="choice" id="paper" >
        <img   src="images/hand emoji.png" alt="paper">
    </div>
    
    <div class="choice"  id="scissor">
        <img src="images/victory.png" alt="scissor">
    </div>
</div>

<p id="action-message">make your message</p>
 <script src="app.js" charset="utf-8"></script>

</body>
</html>
